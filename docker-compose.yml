services:
  caddy:
    image: ${CADDY_IMAGE:-caddy:2.8-alpine}
    container_name: sky0cloud-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./well-known:/srv/well-known:ro
      - config_data:/srv/runtime:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      element-web:
        condition: service_healthy
      conduwuit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    networks:
      - sky0cloud_net

  conduwuit:
    build:
      context: .
      dockerfile: conduwuit/Dockerfile
    image: sky0cloud/conduwuit:local
    container_name: sky0cloud-conduwuit
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./conduwuit/conduwuit.toml:/etc/conduwuit/conduwuit.toml:ro
      - conduwuit_data:/var/lib/matrix-conduit
      - media_data:/var/lib/matrix-conduit/media
      - config_data:/data
      - ./scripts/ensure-config.sh:/opt/sky0cloud/scripts/ensure-config.sh:ro
      - ./config/default.config.json:/opt/sky0cloud/config/default.config.json:ro
    secrets:
      - registration_token
    expose:
      - "${MATRIX_PORT:-6167}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:${MATRIX_PORT:-6167}/_matrix/client/versions >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    networks:
      - sky0cloud_net

  element-web:
    image: ${ELEMENT_IMAGE:-vectorim/element-web:latest}
    container_name: sky0cloud-element
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./element/config.json:/app/config.json:ro
      - ./element/manifest.json:/app/manifest.json:ro
      - ./element/welcome.html:/app/welcome.html:ro
      - ./element/sky0cloud-theme.css:/app/sky0cloud-theme.css:ro
      - ./element/default_theme.json:/app/default_theme.json:ro
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/config.json >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    security_opt:
      - no-new-privileges:true
    networks:
      - sky0cloud_net

networks:
  sky0cloud_net:
    name: sky0cloud_net

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:
  conduwuit_data:
  media_data:
  config_data:

secrets:
  registration_token:
    file: ./secrets/registration_token.txt
