<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky0Cloud | Secure Comms</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.03);
      --glow: rgba(0, 194, 255, 0.35);
    }
    body {
      margin: 0; min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: grid; place-items: center;
      background: #05070f center/cover no-repeat fixed;
      color: #fff;
    }
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px; width: min(450px, 90%);
      text-align: center;
      box-shadow: 0 16px 48px rgba(0,0,0,0.4);
    }
    .logo { width: 80px; filter: drop-shadow(0 0 15px var(--glow)); margin-bottom: 20px; }
    .btn {
      display: block; width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 50px; text-decoration: none; font-weight: 600;
      transition: 0.3s; border: 1px solid rgba(0, 194, 255, 0.5);
      color: #fff; background: rgba(0, 194, 255, 0.1);
    }
    .btn:hover { background: rgba(0, 194, 255, 0.25); transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="glass-card">
    <img src="icon.png" class="logo" alt="Sky0Cloud">
    <h1>Sky0Cloud</h1>
    <p>Private. Encrypted. Sovereign.</p>
    <a href="/#/login" class="btn">Sign In</a>
    <a href="/#/register" class="btn">Create Account</a>
  </div>
  <script>
    const bgs = ["1498050108023-c5249f4df085", "1518770660439-4636190af475", "1523961131990-5ea7c61b2107"];
    const img = bgs[new Date().getHours() % bgs.length];
    document.body.style.backgroundImage = `url('https://images.unsplash.com/photo-${img}?auto=format&fit=crop&w=2000&q=80')`;
  </script>
</body>
</html>
