<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky0Cloud | Secure Messaging</title>
  <meta name="description" content="Sky0Cloud secure messaging platform" />
  <meta name="theme-color" content="#070b14" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%23070b14'/%3E%3Cpath d='M18 42L32 16l14 26h-7l-7-13-7 13h-7z' fill='%2317d6ff'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #070b14;
      --fg: #e9f7ff;
      --muted: #abc2d4;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.12);
      --btn: linear-gradient(135deg, #1de5ff, #6ca1ff);
    }
    html[data-theme="light"] {
      --bg: #eaf2ff;
      --fg: #0a1626;
      --muted: #2b4866;
      --glass: rgba(255, 255, 255, 0.72);
      --glass-border: rgba(14, 42, 73, 0.18);
      --btn: linear-gradient(135deg, #16bde4, #4f7df8);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg) center/cover no-repeat fixed;
      transition: background-image 0.4s ease, color 0.3s ease;
      padding: 1rem;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 10%, rgba(23, 214, 255, 0.22), transparent 35%),
        radial-gradient(circle at 85% 85%, rgba(112, 151, 255, 0.2), transparent 38%),
        linear-gradient(160deg, rgba(5, 12, 24, 0.6), rgba(3, 7, 16, 0.82));
      pointer-events: none;
    }
    .shell {
      position: relative;
      width: min(980px, 96vw);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 1.25rem;
      z-index: 1;
    }
    .card {
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      padding: 2rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .9rem;
      font-weight: 700;
      letter-spacing: .01em;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      background: rgba(6, 22, 41, 0.72);
      border: 1px solid rgba(255,255,255,.2);
    }
    h1 { font-size: clamp(1.8rem, 4vw, 2.8rem); line-height: 1.08; margin: 1rem 0 0.8rem; }
    p { color: var(--muted); line-height: 1.6; }
    .actions { display: grid; gap: .8rem; margin-top: 1.2rem; }
    .btn {
      text-decoration: none;
      text-align: center;
      padding: .82rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      transition: transform .2s ease, filter .2s ease, background .2s ease;
    }
    .btn.primary { background: var(--btn); color: #041a2d; }
    .btn.ghost { color: var(--fg); border: 1px solid var(--glass-border); background: rgba(9,29,49,.4); }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .toolbar { display: flex; justify-content: flex-end; margin-top: .75rem; }
    .toggle {
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      padding: .4rem .8rem;
      background: transparent;
      color: var(--fg);
      cursor: pointer;
      transition: background .2s ease;
    }
    .toggle:hover { background: rgba(255,255,255,.08); }
    @media (max-width: 860px) {
      .shell { grid-template-columns: 1fr; }
      .card { padding: 1.4rem; }
    }
  </style>
</head>
<body>
  <main class="shell" aria-label="Sky0Cloud welcome">
    <section class="card">
      <div class="brand">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="30" height="30" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sky0Cloud logo">
            <rect width="64" height="64" rx="14" fill="#070b14" />
            <path d="M18 42L32 16l14 26h-7l-7-13-7 13h-7z" fill="#17d6ff" />
          </svg>
        </span>
        Sky0Cloud
      </div>
      <h1>Private messaging with polished, modern UX.</h1>
      <p>Encrypted Matrix chat, voice, and video with a responsive interface tuned for daily use.</p>
      <div class="toolbar"><button class="toggle" id="themeToggle" type="button">Toggle theme</button></div>
    </section>

    <section class="card">
      <h2>Access your workspace</h2>
      <p>Login or register to start secure conversations.</p>
      <div class="actions">
        <a class="btn primary" href="/#/login">Login</a>
        <a class="btn ghost" href="/#/register">Register</a>
      </div>
    </section>
  </main>

  <script>
    const backgrounds = ["nA5n6jIu5sA","rDEOVtE7vOs","fUnfEz3VLv4","fIq0tET6llw","2lowviVHZ-E","Q1p7bh3SHj8"];
    const index = new Date().getHours() % backgrounds.length;
    const selected = backgrounds[index];
    document.body.style.backgroundImage = `url("https://images.unsplash.com/photo-${selected}?auto=format&fit=crop&w=2200&q=80")`;

    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");
    const saved = localStorage.getItem("sky0cloud-theme");
    if (saved === "light" || saved === "dark") root.setAttribute("data-theme", saved);
    toggle.addEventListener("click", () => {
      const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("sky0cloud-theme", next);
    });
  </script>
</body>
</html>
